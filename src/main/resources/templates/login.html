<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Tabela de Lentes</title>
<link th:href="@{vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{vendor/fontsGoogle/fontsGoogle.css}" rel="stylesheet">
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body>

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-10 col-md-7">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-5 d-none d-lg-block">
								<img th:src="@{img/Logo-Login.jpg}">
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Seja Bem-vindo de
											Volta!</h1>
									</div>
									<div class="alert alert-danger" role="alert"
										th:if="${msg != null}">
										<button type="button" class="close" data-dismiss="alert"
											id="success-alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<span th:text="${msg}"></span>

									</div>
									<form method="post" class="user" th:action="@{/login}">
										<div class="form-group">
											<input type="email" class="form-control form-control-user"
												name="username" id="InputEmail" required
												placeholder="Digite seu EndereÃ§o de E-mail...">
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="InputPassword" name="password" required
												placeholder="Senha">
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">Login</button>

										<div class="text-center">
											<a class="small" href="forgot-password.html">Forgot
												Password?</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{js/sb-admin-2.min.js}"></script>
</body>

</html>
