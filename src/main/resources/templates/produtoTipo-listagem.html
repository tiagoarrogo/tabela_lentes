<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">


<body id="page-top">

	<div layout:fragment="content">

		<div id="wrapper">
			<div class="container-fluid">
				<div
					class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Lista de tipos de produtos</h1>
				</div>
				<div class="alert alert-success" role="alert" th:if="${msg != null}">
					<button type="button" class="close" data-dismiss="alert"
						id="success-alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:text="${msg}"></span>

				</div>

				<div class="card shadow mb-3">
					<div class="card-header py-3"></div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th>Código</th>
										<th>Descrição</th>										
										<th>
											<div class="text-center">
												<label>Alterar</label>
											</div>
										</th>
										<th>
											<div class="text-center">
												<label>Excluir</label>
											</div>
										</th>
									</tr>
								</thead>
								
								<tbody>
									<tr th:each="produtoTipo : ${produtosTipo}">
										<td th:text="${produtoTipo.id}"></td>
										<td th:text="${produtoTipo.descricao}"></td>		
										<td>
											<div class="text-center">
												<button type="button" class="far fa-edit"
													style="color: dodgerblue;"
													th:onclick="'location.href=\'' + @{/produtoTipo/editar} + '?idProdutoTipo=' + ${produtoTipo.id} + '\';'"></button>
											</div>
										</td>
										<td>
											<div class="text-center">

												<button type="button" class="far fa-trash-alt"
													style="color: red;"
													th:onclick="'location.href=\'' + @{/produtoTipo/deletar} + '?idProdutoTipo=' + ${produtoTipo.id} + '\';'"></button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
