<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">


<body id="page-top">

	<div layout:fragment="content">

		<div id="wrapper">
			<div class="container-fluid">
				<div
					class="d-sm-flex align-items-center justify-content-between mb-4">
					<h1 class="h3 mb-0 text-gray-800">Cadastro de tipo de produto</h1>
					<a th:href="@{/produtoTipo/listar}"				   
						class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
						class="fas fa-print fa-sm text-white-50"></i> Gerar Listagem</a>
												
				</div>				
				<div class="alert alert-success" role="alert"  th:if="${msg != null}">
					<button type="button" class="close" data-dismiss="alert" id="success-alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:text="${msg}"></span>
					
				</div>
				
				<form method="post" th:object="${produtoTipo}"
					th:action="@{/produtoTipo/salvar}">
					<div class="row">
						<div class="col-md-4 col-xs-2">
							<div class="form-group">
								<input type="hidden"
									class="form-control" id="id" name="id" th:field="*{id}">
								<label for="nome">Descrição</label> <input type="text"
									class="form-control" id="nome" name="nome" th:field="*{descricao}"
									required>
							</div>
							<div class="alert alert-danger" th:if="${#fields.hasErrors('descricao')}">
								<span th:errors="*{descricao}"></span>
							</div>
						</div>	
						</div>					
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
